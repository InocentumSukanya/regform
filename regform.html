<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1 style="text-align:center;">Registration Form</h1>
<form action='\blank'>
First Name:<input type="text" name="fname"><br>
Last Name:<input type="text" name="lname"><br>
<p>Select your gender</p>
<select name="Gender">
	<option value="Male">Male</option>
	<option value="Female">Female</option>
</select>
<br>
<br>
<label for="email"><b>Email</b></label>
	<input type="email" placeholder="Enter Email" name="email" required>
<br>
<label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
<br>
<label for="pass-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pass-repeat" required><br>
<label>I Agree To Terms And Conditions: <input type="checkbox" name="agree" required></label><br>
<input type="Submit" value="Submit">

</form>
</body>
</html>
